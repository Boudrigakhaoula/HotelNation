  <div class="container-xxl py-5" *ngFor="let hotel of hotels">
    <div class="container">
        <div *ngFor="let location of (hotelsByLocation | keyvalue)" class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Destinations</h6>
            <h1 class="mb-5">Hotels {{ location.key }}</h1>
        </div>
        <div class="row g-4 justify-content-center">
            <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="package-item">
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="img/package-1.jpg" alt="">
                    </div>
                    <div class="d-flex border-bottom">
                        <small class="flex-fill text-center border-end py-2"><i class="fa fa-map-marker-alt text-primary me-2"></i>{{ hotel.Location }}</small>
                    </div>
                    <div class="text-center p-4">
                        <h3 class="mb-0">{{ hotel.Price }} TND</h3>
                        <div class="mb-3">
                            <small class="fa fa-star text-primary"></small><p>{{ hotel.Stars }}</p>
                        </div>
                        <p>{{ hotel.Type }}</p>
                        <div class="d-flex justify-content-center mb-2">
                            <a [href]="hotel.Link" target="_blank" class="btn btn-sm btn-primary px-3 border-end" style="border-radius: 30px 0 0 30px;">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
